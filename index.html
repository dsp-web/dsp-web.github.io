<title>DSP - The Smart Future</title>
<style>
  /* Reset and basics */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    color: #333;
  }
  header {
    background: #1a73e8;
    color: white;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    z-index: 1000;
  }
  .container {
    max-width: 1100px;
    margin: 0 auto;
    padding: 0 20px;
  }
  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 60px;
  }
  .logo {
    font-weight: bold;
    font-size: 1.5rem;
    letter-spacing: 2px;
    cursor: pointer;
  }
  nav ul {
    list-style: none;
    display: flex;
    gap: 25px;
  }
  nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }
  nav ul li a:hover {
    color: #ffd600;
  }
  main {
    padding-top: 80px;
  }
  .hero {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: space-between;
    padding: 50px 0;
  }
  .hero-text {
    flex: 1 1 500px;
  }
  .hero-text h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    color: #1a73e8;
  }
  .hero-text p {
    font-size: 1.25rem;
    margin-bottom: 30px;
    color: #555;
  }
  .hero-text .btn-group {
    display: flex;
    gap: 15px;
  }
  .btn {
    padding: 12px 30px;
    font-weight: 700;
    font-size: 1rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .btn-primary {
    background-color: #1a73e8;
    color: white;
  }
  .btn-primary:hover {
    background-color: #155ab6;
  }
  .btn-secondary {
    background-color: #ffd600;
    color: #333;
  }
  .btn-secondary:hover {
    background-color: #e6c200;
  }
  .hero-image {
    flex: 1 1 400px;
    text-align: center;
  }
  .hero-image img {
    max-width: 100%;
    height: auto;
  }
  section.features {
    background: white;
    padding: 50px 0;
    text-align: center;
  }
  section.features h2 {
    font-size: 2.5rem;
    margin-bottom: 40px;
    color: #1a73e8;
  }
  .feature-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
  }
  .feature {
    flex: 1 1 250px;
    background: #f0f4ff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(26,115,232,0.1);
    transition: transform 0.3s ease;
  }
  .feature:hover {
    transform: translateY(-10px);
  }
  .feature-icon {
    font-size: 50px;
    margin-bottom: 20px;
    color: #1a73e8;
  }
  .feature h3 {
    margin-bottom: 15px;
  }
  .feature p {
    color: #555;
  }
  footer {
    background: #222;
    color: white;
    text-align: center;
    padding: 20px 10px;
    margin-top: 50px;
    font-size: 0.9rem;
  }

  @media (max-width: 768px) {
    .hero {
      flex-direction: column-reverse;
      text-align: center;
    }
    .hero-text, .hero-image {
      flex: 1 1 100%;
    }
    nav ul {
      gap: 15px;
    }
  }
</style>
<!-- Use a library for icons or emoji as placeholders -->

      <p>All the websites and programs you need daily are shortened and innovated in one website and one company.</p>

        <a href="sign.html" target="_blank">

</a>

  <button class="btn btn-primary">Learn More</button>
</a>
