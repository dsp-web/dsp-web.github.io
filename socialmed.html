<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
 <link rel="icon" href="download.jpg" type="image/x-icon">
<title>DSP Social Media</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    color: #333;
  }
  header {
    background: #1a73e8;
    color: white;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    z-index: 1000;
  }
  .container {
    max-width: 1100px;
    margin: 0 auto;
    padding: 0 20px;
  }
  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 60px;
  }
  .logo {
    font-weight: bold;
    font-size: 1.5rem;
    letter-spacing: 2px;
    cursor: pointer;
  }
  nav ul {
    list-style: none;
    display: flex;
    gap: 25px;
  }
  nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }
  nav ul li a:hover {
    color: #ffd600;
  }
  main {
    padding-top: 90px;
    padding-bottom: 50px;
    text-align: center;
  }
  h1 {
    font-size: 2.5rem;
    color: #1a73e8;
    margin-bottom: 20px;
  }
  .social-links {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
    margin-top: 30px;
  }
  .social-card {
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(26,115,232,0.1);
    width: 200px;
    text-align: center;
    transition: transform 0.3s ease;
  }
  .social-card:hover {
    transform: translateY(-5px);
  }
  .social-card img {
    width: 60px;
    height: 60px;
    margin-bottom: 10px;
  }
  .social-card a {
    text-decoration: none;
    font-weight: bold;
    color: #1a73e8;
    transition: color 0.3s ease;
  }
  .social-card a:hover {
    color: #ffd600;
  }
  footer {
    background: #222;
    color: white;
    text-align: center;
    padding: 20px 10px;
    margin-top: 50px;
    font-size: 0.9rem;
  }
</style>
</head>
<body>

<header>
  <div class="container">
    <nav>
      <div class="logo">DSP</div>
      <ul>
        <li><a href="main.html">Home</a></li>
        <li><a href="features.html">Features</a></li>
        <li><a href="learnmore.html">Learn More</a></li>
        <li><a href="dsp.html">Social Media</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="container">
  <br>
  <br>
  <br>
  <br>
  <h1>Follow DSP on Social Media</h1>
  <div class="social-links">
    <div class="social-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
      <a href="https://www.youtube.com/@DSP-web" target="_blank">YouTube</a>
    </div>
    <div class="social-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Facebook_Logo.png" alt="Facebook">
      <a href="https://www.facebook.com/DanLhanafy" target="_blank">Facebook</a>
    </div>
    <div class="social-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
      <a href="https://www.instagram.com/dspwebsite" target="_blank">Instagram</a>
    </div>
    
    
  </div>
</main>

<footer>

</footer>
